<!DOCTYPE html>
<html>
<head>
  <title>Buy Now Example</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin-top: 100px;
    }

    .buy-btn {
      background-color: #0070ba; /* PayPal blue */
      color: white;
      border: none;
      padding: 12px 24px;
      border-radius: 6px;
      font-size: 18px;
      cursor: pointer;
      transition: background 0.3s;
    }

    .buy-btn:hover {
      background-color: #005ea6;
    }
  </style>
</head>
<body>

  <h1>Buy My Product</h1>
  <p>Price: $10</p>

  <!-- Replace YOURPAYPALLINK with your actual PayPal.me or payment link -->
  <a href="https://paypal.me/YOURPAYPALLINK/10USD" target="_blank">
    <button class="buy-btn">Buy Now</button>
  </a>

</body>
</html>
